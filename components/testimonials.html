          <use xlink:href="/images/sprite.svg#quotes"></use>
        </svg>
      </span>
      <img src="/images/testimonial.jpg" alt="a photo" />

      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos tempora
